<table>
<tr>
   <th>Nome</th>
   <th>CPF</th>
   <th>e-mail</th>
   <th>Requisitos</th>
   <th>Gerência de Configuração</th>
</tr>
<tr *ngFor="let a of alunos">
   <td>{{a.nome}}</td>
   <td>{{a.cpf}}</td>
   <td>{{a.email}}</td>
   <td class="meta"><input name="req" [(ngModel)]="a.autoMetas['requisitos']" (change)="atualizarAluno(a)"></td>
   <td class="meta"><input name="gdc" [(ngModel)]="a.autoMetas['gerDeConfiguracao']" (change)="atualizarAluno(a)"></td>
</tr>
</table>
